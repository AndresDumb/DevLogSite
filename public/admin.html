<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DevLogs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 32px;
            background-color: var(--gh-gray);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--gh-dark);
            border: 1px solid var(--gh-border);
            border-radius: 6px;
            color: var(--gh-text);
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" style="font-size: 1.5rem; margin-right: auto; background: linear-gradient(90deg, var(--gh-blue) 0%, var(--gh-green) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">DevLogs</a>
            <a href="index.html">Home</a>
            <a href="admin.html">Admin</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <main class="section-container">
        <div class="admin-container animate-slide-up">
            <div class="admin-header">
                <h2>Create New Log Entry</h2>
                <span style="color: var(--gh-green); font-weight: 600;">Admin Mode</span>
            </div>
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What's the update today?">
            </div>
            
            <div class="form-group">
                <label for="content">Content (Supports Markdown-like text)</label>
                <textarea id="content" placeholder="Share your technical journey..."></textarea>
            </div>
            
            <div style="display: flex; gap: 16px;">
                <button onclick="publish()" class="btn btn-primary">Publish Entry</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="section-container">
            <p>&copy; 2026 DevLogs Admin Dashboard.</p>
        </div>
    </footer>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/login.html';
        }

        document.getElementById('logoutBtn').onclick = (e) => {
            e.preventDefault();
            localStorage.removeItem('admin_token');
            window.location.href = '/index.html';
        };

        async function publish() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert('Please fill in both title and content.');
                return;
            }

            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                alert('Log entry published successfully!');
                window.location.href = '/index.html';
            } else {
                const errorData = await response.text();
                alert('Failed to publish: ' + (errorData || 'Unauthorized'));
                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
</body>
</html>
